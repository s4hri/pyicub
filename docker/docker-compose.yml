version: '3.8'

services:

  pyicub.local:
    image: ${PJT_DOCKER_IMAGE}.local
    container_name: pyicub-lab.${RELEASE}

    extends:
      file: .dockyman/profiles/local.yml
      service: local

    environment:
      - ICUB_SIMULATION=true
      - ICUB_USER=icub
      - ICUB_PSW=icub
      - ICUB_HOST=icub-head
      - ICUB_IP=10.0.0.2
      - ICUBSRV_HOST=icubsrv
      - ICUBSRV_IP=10.0.0.1
      - ICUB_APPS=/usr/local/src/robot/applications
      - PYICUB_LOGGING=true
      - PYICUB_LOGGING_PATH=/home/icub/shared/logs

    command: ["/bin/bash", "-c", "terminator & bash /home/icub/shared/startup.sh"]

    volumes:
      - type: bind
        source: ./shared
        target: /home/icub/shared

      - type: volume
        source: pyicub-lab-home
        target: /home/icub/


volumes:
  pyicub-lab-home:
